<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formation GraphQL - TP4</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@mdi/font@6.1.95/css/materialdesignicons.min.css"
    />
    <link rel="stylesheet" href="app.scss" />
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="columns">
          <div class="column">
            <h1 class="title">Formation GraphQL - TP4</h1>
          </div>

          <div class="column is-one-quarter">
            <div class="select"><select id="select"></select></div>
          </div>
        </div>

        <form action="" id="searchForm">
          <div class="field">
            <label class="label">Rechercher...</label>
            <div class="control">
              <input
                required
                class="input"
                type="search"
                placeholder="IPA, Cassandre, Robert..."
                name="query"
              />
            </div>
          </div>

          <div class="control">
            <button type="submit" class="button is-link">Rechercher</button>
          </div>
        </form>

        <div id="result"></div>
      </div>
    </section>

    <script id="list-template" type="x-tmpl-mustache">
      <div class="list">
        {{#search}}
          <div class="card">
            <div class="card-content">
              <div class="content">{{name}}</div>
              {{#isBeer}}
              <button type="button" class="like-button button is-white" data-id="{{ id }}">
              <span class="icon">
                {{#isLiked}}
                  <i class="mdi mdi-heart"></i>
                {{/isLiked}}
                {{^isLiked}}
                  <i class="mdi mdi-heart-outline"></i>
                {{/isLiked}}
              </span>
              </button>
              {{/isBeer}}
            </div>
          </div>
        {{/search}}
      </div>
    </script>

    <script id="select-users" type="x-tmpl-mustache">
      <option value="">Choisir un utilisateur</option>
      {{#users}}
        <option value="{{ id }}">{{ name }}</option>
      {{/users}}
    </script>

    <script type="module" src="app.js"></script>
  </body>
</html>
